{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{% static 'backtest\results.css' %}">
</head>
<body>
    <h1>
        <nav class="navbar">
            <div class="navdiv">
                <div class="navlogo"><a href="#">Backtester</a></div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Results</a></li>
                    <button><a href="#">Login</a></button>
                    <button><a href="#">Sign up</a></button>
                </ul>
            </div>
        </nav>
    </h1>
    <div class="metrics-container">
        <div class="metric-card">
            <h3>Total Return</h3>
            <p id="totalreturn">--</p>
        </div>
        <div class="metric-card">
            <h3>Max Drawdown</h3>
            <p id="maxdrawdown">--</p>
        </div>
        <div class="metric-card">
            <h3>Sharpe Ratio</h3>
            <p id="sharpe-ratio">--</p>
        </div>
        <div class="metric-card">
            <h3>Portfolio Value</h3>
            <p id="portfolio-value">--</p>
        </div>
        <div class="metric-card">
            <h3>Number of Trades</h3>
            <p id="num-trades">--</p>
        </div>
        <div class="metric-card">
            <h3>Win Rate</h3>
            <p id="win-rate">--%</p>
        </div>
    </div>
</body>
</html>
